{% extends 'main/layout.html' %}
{% block content %}

<section class="container mt-5 mb-5">
        
    <div class="row col-12">
        <h4>Каталог</h4>
    </div>

    <div class="row mt-3">
        {% for product in products %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 mb-3">
                <div class="card h-100  align-items-center text-center">
                    <img class="card-img-top"  width=100 height=200 src="{{ product.image.url }}" alt="Card image cap">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" style="height: 50px;">{{ product.name }}</h5>
                        <p class="card-text" style="height: 30px;">{{ product.description }}</p>
                        <a href="/products/{{ product.id }}" class="btn btn-dark">Открыть</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

</section>


{% endblock %}
